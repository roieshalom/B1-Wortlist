<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goethe Wortliste</title>
</head>
<body>
    <h1>Goethe Zertifikat B1 Wortliste</h1>
    <div id="wortliste"></div>
    <script>
        fetch('csvjson.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('wortliste');
                data.forEach(item => {
                    for (let wort in item) {
                        // Get the second property as value if the structure matches your file
                        let werte = Object.values(item);
                        container.innerHTML += `<h3>${item['Goethe Zertifikat B1 Wortliste']}</h3>`;
                        container.innerHTML += `<p>${werte[1]}</p>`;
                    }
                });
            })
            .catch(error => {
                document.getElementById('wortliste').innerText =
                  'Fehler beim Laden der Wortliste: ' + error;
            });
    </script>
</body>
</html>
