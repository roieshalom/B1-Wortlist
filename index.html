<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1 Vocabulary practice</title>
    <!-- Make the page responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 32px 0 20px 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(50vh - 52px);
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 180px;
            perspective: 800px;
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 24px;
            font-weight: normal;
        }
        .flip-card-front {
            color: #143b6e;
        }
        .flip-card-back {
            background: #143b6e;
            color: #fff;
            transform: rotateY(180deg);
        }
        #next-btn {
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: #143b6e;
            color: #fff;
            cursor: pointer;
            margin-top: 28px;
            margin-bottom: 28px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #next-btn:hover {
            background: #1950a0;
        }
        /* --------- Responsive styles! ----------- */
        @media (max-width: 600px) {
            .flip-card {
                width: 95vw;
                max-width: 99vw;
                height: 220px;
                min-height: 140px;
            }
            .flip-card-front, .flip-card-back {
                font-size: 1.1em;
                padding: 8vw 4vw;
                word-break: break-word;
            }
            #next-btn {
                width: 90vw;
                min-width: 150px;
                font-size: 1em;
                padding: 12px 0;
            }
            h1 {
                font-size: 1.4em;
                margin: 18px 0 12px 0;
            }
        }
        @media (max-width: 400px) {
            .flip-card {
                height: 150px;
            }
            #next-btn {
                font-size: 0.98em;
            }
        }
    </style>
</head>
<body>
    <h1>B1 Vocabulary practice</h1>
    <div id="game-container"></div>
    <button id="next-btn">Next</button>
    <!-- your existing JS -->
</body>
</html>
