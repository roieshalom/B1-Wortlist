<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1 Vocabulary practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .main-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 36px;
            margin-bottom: 0;
        }
        #game-container {
            margin-top: 36px;
            margin-bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Flip card wrapper ensures button pushed down */
        .flip-card-outer {
            width: 340px;
            max-width: 95vw;
            margin: 0;
            position: relative;
            /* Allow card to grow to fit tallest side */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 180px;
            transition: min-height 0.3s;
        }
        .flip-card {
            width: 100%;
            perspective: 1200px;
            position: relative;
        }
        .flip-card-inner {
            width: 100%;
            transition: transform 0.6s cubic-bezier(.4,2.08,.55,.44);
            transform-style: preserve-3d;
            position: relative;
            min-height: 180px;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            padding: 32px 24px;
            font-weight: normal;
            box-sizing: border-box;
            word-break: break-word;
            min-height: 180px;
            backface-visibility: hidden;
            transition: background 0.3s;
        }
        .flip-card-front {
            color: #143b6e;
            background: #fff;
            z-index: 2;
        }
        .flip-card-back {
            background: #143b6e;
            color: #fff;
            transform: rotateY(180deg);
            z-index: 1;
        }
        .google-translate-link {
            margin-top: 18px;
            background: #fff;
            color: #143b6e;
            border: 1px solid #143b6e;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px 18px;
            font-size: 0.9em;
            text-decoration: none;
            transition: background 0.17s;
            display: inline-block;
        }
        .google-translate-link:hover {
            background: #dde7fa;
        }
        #next-btn {
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: #143b6e;
            color: #fff;
            cursor: pointer;
            margin-top: 36px;
            margin-bottom: 36px;
            display: block;
        }
        #next-btn:hover {
            background: #1950a0;
        }

        @media (max-width: 700px) {
            .flip-card-outer {
                width: 94vw;
            }
            .flip-card-front, .flip-card-back {
                font-size: 1.1em;
                padding: 16px 8px;
            }
            #next-btn {
                width: 90vw;
                font-size: 1em;
                padding: 12px 0;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1em;
            }
            .flip-card-outer {
                width: 98vw;
            }
            .flip-card-front, .flip-card-back {
                font-size: 1em;
                padding: 8px 4px;
            }
            #next-btn {
                width: 95vw;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <h1>B1 Vocabulary practice</h1>
        <div id="game-container"></div>
        <button id="next-btn">Next</button>
    </div>
    <script>
        // Key for the word column in your JSON
        const WORD_KEY = "Goethe Zertifikat B1 Wortliste";
        function getMeaning(item) {
            let values = Object.values(item);
            return values[1] || "";
        }
        let vocabData = [];
        let currentIdx = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function adjustOuterHeight(outer, front, back) {
            // Wait for render, then measure
            setTimeout(() => {
                const frontHeight = front.scrollHeight;
                const backHeight = back.scrollHeight;
                const maxHeight = Math.max(frontHeight, backHeight, 180);
                outer.style.minHeight = maxHeight + "px";
            }, 0);
        }

        function renderCard(idx) {
            const container = document.getElementById('game-container');
            container.innerHTML = ""; // Clear previous card
            const item = vocabData[idx];
            if (!item) {
                container.innerHTML = "<p>No card found.</p>";
                return;
            }
            const word = item[WORD_KEY] || Object.values(item)[0];
            const meaning = getMeaning(item);
            const encodedWord = encodeURIComponent(word);

            const outer = document.createElement('div');
            outer.className = 'flip-card-outer';

            const card = document.createElement('div');
            card.className = 'flip-card';
            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front">${word}</div>
                    <div class="flip-card-back">
                        <div>${meaning}</div>
                        <a 
                          class="google-translate-link" 
                          href="https://translate.google.com/?sl=de&tl=en&text=${encodedWord}&op=translate" 
                          target="_blank" 
                          rel="noopener noreferrer"
                        >Translate</a>
                    </div>
                </div>
            `;

            // Flip on click (but not if clicking Translate link)
            card.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('google-translate-link')) return;
                card.classList.toggle('flipped');
                // Adjust height after flip
                const front = card.querySelector('.flip-card-front');
                const back = card.querySelector('.flip-card-back');
                adjustOuterHeight(outer, front, back);
            });

            outer.appendChild(card);
            container.appendChild(outer);

            // Adjust height after render
            const front = card.querySelector('.flip-card-front');
            const back = card.querySelector('.flip-card-back');
            adjustOuterHeight(outer, front, back);
        }

        function showCard(idx) {
            if (vocabData.length === 0) return;
            if (idx < 0) idx = 0;
            if (idx >= vocabData.length) idx = 0;
            currentIdx = idx;
            renderCard(currentIdx);
        }

        fetch('csvjson.json')
            .then(response => response.json())
            .then(data => {
                vocabData = data;
                shuffleArray(vocabData);
                showCard(0);
            })
            .catch(error => {
                document.getElementById('game-container').innerText =
                  'Fehler beim Laden der Wortliste: ' + error;
            });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (vocabData.length > 0) {
                currentIdx = (currentIdx + 1) % vocabData.length;
                showCard(currentIdx);
            }
        });
    </script>
</body>
</html>
