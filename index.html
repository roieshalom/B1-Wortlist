<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1 Vocabulary practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 32px 0 20px 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            max-width: 95vw;
            height: 180px;
            max-height: 60vw;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 24px;
            font-weight: normal;
            box-sizing: border-box;
            word-break: break-word;
        }
        .flip-card-front {
            color: #143b6e;
        }
        .flip-card-back {
            background: #143b6e;
            color: #fff;
            transform: rotateY(180deg);
        }
        .google-translate-link {
            margin-top: 18px;
            background: #fff;
            color: #143b6e;
            border: 1px solid #143b6e;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px 18px;
            font-size: 0.9em;
            text-decoration: none;
            transition: background 0.17s;
            display: inline-block;
        }
        .google-translate-link:hover {
            background: #dde7fa;
        }
        #next-btn {
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: #143b6e;
            color: #fff;
            cursor: pointer;
            margin-top: 28px;
            margin-bottom: 28px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #next-btn:hover {
            background: #1950a0;
        }
        @media (max-width: 700px) {
            .flip-card {
                width: 94vw;
                height: 42vw;
                min-height: 120px;
                max-height: 60vw;
            }
            .flip-card-front, .flip-card-back {
                font-size: 1.1em;
                padding: 12px;
            }
            #next-btn {
                width: 90vw;
                font-size: 1em;
                padding: 12px 0;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1em;
            }
            .flip-card {
                width: 98vw;
                height: 90vw;
                min-height: 80px;
                max-height: none;
            }
            .flip-card-front, .flip-card-back {
                font-size: 1em;
                padding: 6px;
            }
            #next-btn {
                width: 95vw;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <h1>B1 Vocabulary practice</h1>
    <div id="game-container"></div>
    <button id="next-btn">Next</button>
    <script>
        // Adjust the key if your json file uses a different key for the word
        const WORD_KEY = "Goethe Zertifikat B1 Wortliste";
        function getMeaning(item) {
            let values = Object.values(item);
            return values[1] || "";
        }

        let vocabData = [];
        let currentIdx = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCard(idx) {
            const container = document.getElementById('game-container');
            container.innerHTML = ""; // Clear previous card
            const item = vocabData[idx];
            if (!item) {
                container.innerHTML = "<p>No card found.</p>";
                return;
            }
            const word = item[WORD_KEY] || Object.values(item)[0];
            const meaning = getMeaning(item);

            // URL encode the word for Google Translate
            const encodedWord = encodeURIComponent(word);

            const card = document.createElement('div');
            card.className = 'flip-card';
            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front">${word}</div>
                    <div class="flip-card-back">
                        <div>${meaning}</div>
                        <a 
                          class="google-translate-link" 
                          href="https://translate.google.com/?sl=de&tl=en&text=${encodedWord}&op=translate" 
                          target="_blank" 
                          rel="noopener noreferrer"
                        >Show English translation</a>
                    </div>
                </div>
            `;
            card.classList.remove('flipped');
            // Flip on click (only if not clicking the link)
            card.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('google-translate-link')) return;
                card.classList.toggle('flipped');
            });

            container.appendChild(card);
        }

        function showCard(idx) {
            if (vocabData.length === 0) return;
            if (idx < 0) idx = 0;
            if (idx >= vocabData.length) idx = 0;
            currentIdx = idx;
            renderCard(currentIdx);
        }

        fetch('csvjson.json')
            .then(response => response.json())
            .then(data => {
                vocabData = data;
                shuffleArray(vocabData);
                showCard(0);
            })
            .catch(error => {
                document.getElementById('game-container').innerText =
                  'Fehler beim Laden der Wortliste: ' + error;
            });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (vocabData.length > 0) {
                currentIdx = (currentIdx + 1) % vocabData.length;
                showCard(currentIdx);
            }
        });
    </script>
</body>
</html>
