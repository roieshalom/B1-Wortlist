<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1 Vocabulary practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 32px 0 20px 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            max-width: 95vw;
            height: 180px;
            max-height: 60vw;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 24px;
            font-weight: normal;
            box-sizing: border-box;
            word-break: break-word;
        }
        .flip-card-front {
            color: #143b6e;
        }
        .flip-card-back {
            background: #143b6e;
            color: #fff;
            transform: rotateY(180deg);
        }
        #next-btn {
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: #143b6e;
            color: #fff;
            cursor: pointer;
            margin-top: 28px;
            margin-bottom: 28px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #next-btn:hover {
            background: #1950a0;
        }
